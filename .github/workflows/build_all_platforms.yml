name: Flutter Multi-Platform Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'
          channel: 'stable'

      - name: Upgrade Flutter and Dart
        run: |
          flutter upgrade
          flutter doctor

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Flutter clean & get packages
        run: |
          flutter clean
          flutter pub get

      - name: Install CocoaPods and setup iOS dependencies
        run: |
          sudo gem install cocoapods
          flutter pub get # Ensure this runs at the project root
          cd ios
          rm -f Podfile.lock
          rm -f Flutter/Generated.xcconfig # Remove old generated config
          pod install --repo-update
          cd ..

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign

      - name: Create iOS Archive
        run: |
          mkdir -p build/ios/ipa
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/
          cd build/ios/ipa
          zip -r Runner.ipa Runner.app
          cd ../../..

      - name: Upload iOS IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: build/ios/ipa/*.ipa

  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'
          channel: 'stable'

      - name: Upgrade Flutter and Dart
        run: |
          flutter upgrade
          flutter doctor

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Flutter clean & get packages
        run: |
          flutter clean
          flutter pub get

      - name: Build Android APK Release
        run: flutter build apk --release

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/*.apk

  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'
          channel: 'stable'

      - name: Upgrade Flutter and Dart
        run: |
          flutter upgrade
          flutter doctor

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Flutter clean & get packages
        run: |
          flutter clean
          flutter pub get

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Build Windows Executable
        run: flutter build windows --release

      - name: Create Windows Archive
        run: |
          mkdir full_build
          xcopy /E /I /Y build\windows\x64\runner\Release full_build
          xcopy /E /I /Y build\windows\runner\assets full_build\data
          xcopy /E /I /Y build\flutter_assets full_build\flutter_assets
          7z a -tzip windows-release.zip .\full_build\*

      - name: Upload Windows Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-exe
          path: windows-release.zip


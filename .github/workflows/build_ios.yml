name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout المصدر
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ تثبيت Flutter أحدث إصدار متوافق مع Dart 3.7.x
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      # 3️⃣ تعطيل التحليلات عشان ما توقفش البيلد
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # 4️⃣ تحديث الباكجات
      - name: Flutter clean & get packages
        run: |
          flutter clean
          flutter pub get

      # 5️⃣ تثبيت CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install --repo-update
          cd ..

      # 6️⃣ Prebuild لربط Flutter.framework
      - name: Prebuild iOS
        run: flutter build ios --debug --no-codesign

      # 7️⃣ Build iOS Release بدون توقيع
      - name: Build iOS Release (no code sign)
        run: flutter build ios --release --no-codesign

      # 8️⃣ أرشفة التطبيق يدويًا
      - name: Archive app manually
        run: |
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/ios/archive/Runner.xcarchive \
            archive CODE_SIGNING_ALLOWED=NO

      # 9️⃣ تصدير ملف IPA يدويًا
      - name: Export .ipa file
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa \
            CODE_SIGNING_ALLOWED=NO

      # 🔟 رفع ملف IPA كـ Artifact
      - name: Upload iOS IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: build/ios/ipa/*.ipa

name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8' # نفس النسخة اللي عندك
          channel: 'stable'

      - name: Flutter clean
        run: flutter clean

      - name: Clean and Reinstall iOS Pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          cd ..
          flutter pub get
          cd ios
          flutter pub get
          pod install --repo-update --verbose
          cd ..

      - name: Build iOS
        run: flutter build ios --release --no-codesign

name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Checkout Ø§Ù„Ù…ØµØ¯Ø±
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ØªØ«Ø¨ÙŠØª Flutter Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø± Ù…ØªÙˆØ§ÙÙ‚ Ù…Ø¹ Dart 3.7.x
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      # 3ï¸âƒ£ ØªØ¹Ø·ÙŠÙ„ Ø§Ù„ØªØ­Ù„ÙŠÙ„Ø§Øª Ø¹Ø´Ø§Ù† Ù…Ø§ ØªÙˆÙ‚ÙØ´ Ø§Ù„Ø¨ÙŠÙ„Ø¯
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # 4ï¸âƒ£ ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¨Ø§ÙƒØ¬Ø§Øª
      - name: Flutter clean & get packages
        run: |
          flutter clean
          flutter pub get

      # 5ï¸âƒ£ ØªØ«Ø¨ÙŠØª CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install --repo-update
          cd ..

      # 6ï¸âƒ£ Prebuild Ù„Ø±Ø¨Ø· Flutter.framework
      - name: Prebuild iOS
        run: flutter build ios --debug --no-codesign

      # 7ï¸âƒ£ Build iOS Release Ø¨Ø¯ÙˆÙ† ØªÙˆÙ‚ÙŠØ¹
      - name: Build iOS Release (no code sign)
        run: flutter build ios --release --no-codesign

      # 8ï¸âƒ£ Ø£Ø±Ø´ÙØ© Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ÙŠØ¯ÙˆÙŠÙ‹Ø§
      - name: Archive app manually
        run: |
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/ios/archive/Runner.xcarchive \
            archive CODE_SIGNING_ALLOWED=NO

      # 9ï¸âƒ£ ØªØµØ¯ÙŠØ± Ù…Ù„Ù IPA ÙŠØ¯ÙˆÙŠÙ‹Ø§
      - name: Export .ipa file
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa \
            CODE_SIGNING_ALLOWED=NO

      # ğŸ”Ÿ Ø±ÙØ¹ Ù…Ù„Ù IPA ÙƒÙ€ Artifact
      - name: Upload iOS IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: build/ios/ipa/*.ipa

name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Ø³Ø­Ø¨ Ø§Ù„Ø³ÙˆØ±Ø³ Ù…Ù† Ø§Ù„Ø±ÙŠØ¨Ùˆ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ØªØ«Ø¨ÙŠØª Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # 4ï¸âƒ£ Flutter clean & packages
      - name: Flutter clean & get packages
        run: |
          flutter clean
          flutter pub get
          flutter precache

      # 5ï¸âƒ£ ØªÙ‡ÙŠØ¦Ø© iOS Ùˆ Ø¥Ø¹Ø§Ø¯Ø© Ø¥Ù†Ø´Ø§Ø¡ Podfile
      - name: Set up iOS dependencies
        run: |
          cd ios
          rm -rf Podfile Podfile.lock Pods
          pod init
          echo "platform :ios, '12.0'" > Podfile
          echo "use_frameworks!" >> Podfile
          echo "use_modular_headers!" >> Podfile
          echo "" >> Podfile
          echo "target 'Runner' do" >> Podfile
          echo "  flutter_application_path = '../'" >> Podfile
          echo "  eval(File.read(File.join(flutter_application_path, '.ios', 'Flutter', 'podhelper.rb')), binding)" >> Podfile
          echo "end" >> Podfile
          pod install --repo-update
          cd ..

      # 6ï¸âƒ£ Build debug Ù…Ø±Ø© Ù„Ø±Ø¨Ø· Flutter.framework
      - name: Prebuild iOS (Debug)
        run: flutter build ios --debug --no-codesign

      # 7ï¸âƒ£ Build release Ø¨Ø¯ÙˆÙ† ØªÙˆÙ‚ÙŠØ¹
      - name: Build iOS Release (No Code Sign)
        run: flutter build ios --release --no-codesign

      # 8ï¸âƒ£ Ø£Ø±Ø´ÙØ© Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ ÙŠØ¯ÙˆÙŠÙ‹Ø§
      - name: Archive app (No Code Sign)
        run: |
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/ios/archive/Runner.xcarchive \
            archive CODE_SIGNING_ALLOWED=NO

      # 9ï¸âƒ£ Ø¥Ù†Ø´Ø§Ø¡ ExportOptions.plist Ù„Ùˆ Ù…Ø´ Ù…ÙˆØ¬ÙˆØ¯
      - name: Create ExportOptions.plist
        run: |
          cat <<EOF > ios/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>teamID</key>
            <string></string>
          </dict>
          </plist>
          EOF

      # ğŸ”Ÿ ØªØµØ¯ÙŠØ± ipa ÙŠØ¯ÙˆÙŠÙ‹Ø§
      - name: Export .ipa file
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa \
            CODE_SIGNING_ALLOWED=NO

      # 1ï¸âƒ£1ï¸âƒ£ Ø±ÙØ¹ Ø§Ù„Ù€ ipa ÙƒÙ€ Artifact
      - name: Upload iOS IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: build/ios/ipa/*.ipa

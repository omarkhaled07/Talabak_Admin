workflows:
  ios-workflow:
    name: iOS Build Workflow
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
      flutter: stable
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - ios/Pods
    scripts:
      - name: ðŸ”¹ Pre-build setup
        script: |
          flutter clean
          flutter pub get
          flutter precache

      - name: ðŸ”¹ Install CocoaPods
        script: |
          cd ios
          pod install --repo-update
          cd ..

